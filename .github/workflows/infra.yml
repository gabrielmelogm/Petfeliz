name: "[Infra] Change environment"

on:
  push:
    paths:
      - infra/terraform/**

jobs:
  terraform-plan:
    name: Plan Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      - name: Terraform init
        id: init
        run: terraform -chdir="./infra/terraform" init

      - name: Terraform Validate
        id: validate
        run: terraform -chdir="./infra/terraform" validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform -chdir="./infra/terraform" plan -no-color
        continue-on-error: true

  deploy-terraform:
    name: Apply terraform
    needs: terraform-plan
    runs-on: ubuntu-latest
    environment:
      name: deploy
      url: ${{ steps.step_id.outputs.url_output }}
    steps:
      - name: Terraform init
        id: init
        run: terraform -chdir="./infra/terraform" init

      - name: Terraform Validate
        id: validate
        run: terraform -chdir="./infra/terraform" validate -no-color

      - uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.init.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            </details>
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: terraform -chdir="./infra/terraform" apply -auto-approve