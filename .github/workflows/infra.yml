name: "[Infra] Change environment"

on:
  push:
    paths:
      - infra/terraform/**

jobs:
  terraform-plan:
    name: Plan Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      - name: Terraform init
        id: init
        run: terraform -chdir="./infra/terraform" init

      - name: Terraform Validate
        id: validate
        run: terraform -chdir="./infra/terraform" validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform -chdir="./infra/terraform" plan -no-color
        continue-on-error: true

  deploy-terraform:
    name: Apply terraform
    needs: terraform-plan
    runs-on: ubuntu-latest
    environment:
      name: deploy
      url: ${{ steps.step_id.outputs.url_output }}
    steps:
      - name: Terraform init
        id: init
        run: terraform -chdir="./infra/terraform" init

      - name: Terraform Validate
        id: validate
        run: terraform -chdir="./infra/terraform" validate -no-color
        

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: terraform -chdir="./infra/terraform" apply -auto-approve